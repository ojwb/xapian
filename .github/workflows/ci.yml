        sed -i 's/\(^CFLAGS  *= *-nologo \)-MD /\1/' win32/Makefile.msc
        # Don't build zlib with a fixed base address on x64 as that gives
        # linker warning LNK4281.  FIXME: only for x64
        sed -i 's/-base:0x[0-9A-Fa-f]* //' win32/Makefile.msc
